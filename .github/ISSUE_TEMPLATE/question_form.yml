name: Question
description: If you need help understanding or using our tool
title: "[Question]: UPDATE TITLE"
labels: ["question", "triage"]
assignees:
  - mliberty1
body:
  - type: input
    id: Joulescope-SN
    attributes:
      label: Joulescope serial number
      description: Please copy serial number in back of Joulescope
  - type: dropdown
    id: version
    attributes:
      label: UI version
      description: What version of our software are you running?
      options:
        - 0.10.8
        - 0.9.11
    validations:
      required: true
  - type: textarea
    id: Question
    attributes:
      label: Your question
      placeholder: How to ...
    validations:
      required: true
  - type: dropdown
    id: Environment
    attributes:
      label: What OS are you using?
      description: You can select multiple OS
      multiple: true
      options:
        - Windows 11
        - Windows 10
        - Windows 7
        - macOS 13 arm64 (M1 and newer)
        - macOS 13 amd64
        - macOS 12 arm64 (M1 and newer)
        - macOS 12 amd64
        - macOS 11 amd64
        - macOS 10
        - Linux Ubuntu amd64 (PC)
        - Linux Ubuntu arm64 (Raspberry Pi 4)
        - Other (describe below)
